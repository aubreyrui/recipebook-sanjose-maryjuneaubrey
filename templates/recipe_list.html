{% extends "base.html" %}
{% load static %}

{% block title %} 
    Recipe List
{% endblock title %}

{% block content %}
    <h2>Recipe List</h2>
        <ul>
            {% for recipe in object_list %}
                <li><a href="{{ recipe.get_absolute_url }}">{{recipe.name}} by {{recipe.author}}</a></li>
            {% endfor %}
        </ul>
{% endblock content %}
