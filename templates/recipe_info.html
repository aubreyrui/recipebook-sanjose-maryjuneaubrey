<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1><a href = '/recipes/list'>Recipe Book</a></h1>
        <h2>{{name}}</h2>
        <ul>
            {% for ingredient in recipe.ingredients.all %}
                <li>{{ingredient.ingredient.name}} - {{ingredient.quantity}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
